<html>
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
            rel="stylesheet"
        />
        <title>Sistema IRIS - Notificação por Email</title>
    </head>
    <body style="text-align: center">
        <table
            border="0"
            cellspacing="0"
            style="margin: 0;border: solid 1px #91a6a8; border-radius: 5px; width: 600px; text-align: center; font-family: 'Montserrat', sans-serif; padding-bottom: 0; padding-top: 0; padding-left: 0; padding-right: 0;"
        >
            <tr>
                <td
                    style="width: 462px; padding-left: 15px; padding-right: 15px; padding-top: 39px; padding-bottom: 38px;"
                >
                    <p style="margin: 0; padding: 0;">
                        <a href="#" target="_blank">
                            <img
                                src="cid:%CID%"
                                alt="Logo"
                        /></a>
                    </p>
                    <h2
                        style="font-size: 15.5px;font-weight: bold;font-style: normal;font-stretch: normal;line-height: 1;letter-spacing: 0.2px;text-align: center;color: #009cad;margin-top: 42px;margin-bottom: 37px;"
                    >
                        %Assunto%
                    </h2>
                    <p
                        style="margin-top: 0;font-size: 11.9px;font-weight: normal;font-style: normal;font-stretch: normal;line-height: normal;letter-spacing: -0.3px;color: #72808a;"
                    >
                       
                    </p>
                    <p
                        style="margin-top: 0;font-size: 11.9px;font-weight: normal;font-style: normal;font-stretch: normal;line-height: normal;letter-spacing: 0;color: #72808a;padding-left: 90px;padding-right: 90px;margin-bottom: 48px;"
                    >
                        %Mensagem%
                    </p>
                   
                    <p
                        style="margin-top: 0;font-size: 11.9px;font-weight: normal;font-style: normal;font-stretch: normal;line-height: normal;letter-spacing: normal;text-align: center;color: #72808a;"
                    >
                        Em caso de dúvida entre em contato conosco.
                    </p>
                </td>
             
            </tr>
        </table>
    </body>
</html>
